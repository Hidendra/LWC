\n\
%red%LWC Administration \n\n\
/lwc admin view %blue%Zeigt das Inventar eines Blocks via ID \n\
/lwc admin find %blue%Zeigt alle Sicherungen eines Spielers \n\
/lwc admin forceowner %blue%Ändert den Besitzer einer Sicherung \n\
/lwc admin remove %blue%Entferne eine Sicherung via ID \n\
/lwc admin purge %blue%Entferne alle Sicherungen eines Spielers \n\
\n\
/lwc admin cleanup %blue%Versucht die Datenbank aufzuräumen \n\
/lwc admin version %blue%Zeigt Informationen über die verwendete und aktuelleste LWC Version \n\
/lwc admin update %blue%Patcht auf die aktuellste LWC Version \n\
/lwc admin report %blue%Zeigt den LWC Performance Report \n\
\n\
/lwc admin convert %blue%Konvertiert die Datenbanken anderer Sicherungs-Plugins zu LWC \n\
/lwc admin clear %lightblue%<protections|rights>%red% Achtung! Dieser Befehl kann NICHT rückgängig gemacht werden!

