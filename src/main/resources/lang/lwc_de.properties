# /lwc -c
help.creation=\
\n\
%green%LWC Sicherungen erstellen \n\
\n\
%white%%cpublic% %gold%Öffentliche Sicherung \n\
%blue%Jeder hat Zugriff auf den Block, aber niemand kann ihn selbst absperren. \n\
\n\
%white%%cpassword% <Passwort> %gold%Passwort-Sicherung \n\
%blue%Das Passwort muss nach jedem Einloggen erneut eingegeben werden. \n\
%blue%Jeder der das Passwort kennt hat Zugriff! \n\
\n\
%white%%cprivate% %gold%Private Sicherung \n\
%blue%Nur der Besitzer hat Zugriff. Zusätzlich kann anderen Benutzern und Gruppen ebenfalls Zugriff gewährt werden. \n\n\
%white%Beispiel: \n\
%blue%%cprivate% Benutzername g:Gruppenname AndererSpieler \n\
\n\
%blue%Es können auch mehr als eine Gruppe und/oder Spieler pro Befehl definiert werden.

# /lwc -m
help.modify=\
\n%green%LWC Sicherungen modifizieren \n\
\n\
%cmodify% <Users/Groups>%gold% Modifiziert eine bestehende Sicherung, fügt Spieler und/oder Gruppen hinzu oder entfernt sie. \n\
%blue%Siehe auch:%gold% /lwc create %blue%für ein Beispiel \n\
\n\
%blue%Zusätzliche Präfixe für Spieler/Gruppen: \n\
%red%-%blue%: Entfernt Zugriffsrechte eines Spielers oder einer Gruppe von einer Sicherung \n\
%red%@%blue%: Der Spieler oder die Gruppe haben vollständigen Zugriff auf die Sicherung, können jedoch den Besitzer nicht ändern. \n\
\n\
Beispiele \n\
%gold%Entfernt Zugriffsrechte einer Gruppe von einer Sicherung: \n\
%blue%%cmodify% -g:Gruppenname \n\
%gold%Entfernt Zugriffsrechte eines Spielers und fügt Adminrechte hinzu: \n\
%blue%%cmodify% -Spielername @Adminname

# /lwc -a
