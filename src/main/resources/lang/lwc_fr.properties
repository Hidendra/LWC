\n\
%green%Bienvenue sur LWC, un mod de protection de Hidendra\n\
\n\
%white%/cprivate %blue%Crée une protection privée \n\
%white%/cpublic %blue%Crée une protection publique \n\
%white%/cdonation %blue%Crée un coffre de dons \n\
