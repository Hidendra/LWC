%white%/cunlock %lightblue%<Password> %blue%Débloque une protection par mot de passe. \n\
%white%/cinfo  %blue%Affiche les informations liées à une protection \n\
%white%/climits  %blue%Affiche le nombre de protections auquelles vous avez droit. \n\
%white%/cremove %blue%Supprime une protection \n\
%white%/cremoveall %blue%Supprime toutes les protections du joueur \n\
