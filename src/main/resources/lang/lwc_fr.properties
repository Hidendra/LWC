# /lwc -c
help.creation=\
\n\
%green%Protection LWC \n\
\n\
%white%%cpublic% %gold%Crée une protection publique \n\
%blue%Tout le monde peut utiliser une protection publique, mais personne ne peut la rendre privée \n\
\n\
%white%%cpassword% <Password> %gold%Protége un objet par mot de passe \n\
%blue%Vous devrez entrer votre mot de passe à chaque fois que vous vous connecterez \n\
%blue%it (si quelqu'un connait le mot de passe, il pourra aussi l'utiliser) \n\
\n\
%white%%cprivate% %gold%Crée une protection privée \n\
%blue%Privé,c'est privé! Vous pouvez néanmoins autoriser d'autres joueurs ou groupe à accéder à votre coffre. Ceci se fait en les ajoutant après "private". \n\n\
%white%Exemple: \n\
%blue%%cprivate% Nom [g:NomDuGroupe] [AutreNom] \n\
\n\
%blue%Vous pouvez mettre plusieurs groupes ou joueurs à la fois.
 
# /lwc -m
help.modify=\
\n%green%Protection LWC \n\
\n\
%cmodify% <Users/Groups>%gold% Modifier une protection existante, en ajoutant ou supprimant des joueurs ou des groupes \n\
%blue%Voir:%gold% /lwc create%blue%, l'exemple pour les protections privées. \n\
\n\
%blue%Préfixes supplémentaires pour les joueurs ou les groupes : \n\
%red%-%blue% : Supprime un joueur ou un groupe de la protection \n\
%red%@%blue% : Le joueur / groupe pourra modifier le coffre et ajouter d'autres utilisateurs. Ils ne peuvent pas empêcher le propriétaire de l'utiliser. \n\
\n\
Exemples \n\
%gold%Retirer l'accès à un groupe:%blue% %cmodify% -g:NomDuGroupe \n\
%gold%Retirer un joueur et ajouter un admin:%blue% %cmodify% -Nom @NomDeL'Admin
 
# /lwc -a
help.admin=\
\n\
%red%Administration LWC\n\n\
/lwc admin view%blue% Affiche un inventaire protégé comme si c'est vous qui l'utilisiez \n\
/lwc admin find%blue% Affiche toutes les protections créées par un joueur. \n\
/lwc admin forceowner%blue% Change le propriétaire d'une protection \n\
/lwc admin remove%blue% Supprime une protection en utilisant son ID \n\
/lwc admin purge%blue% Supprime toutes les protections d'un joueur \n\
\n\
/lwc admin cleanup%blue% Nettoie de la base de données. \n\
/lwc admin version%blue% Affiche la version actuelle de LWC et la dernière version à jour. \n\
/lwc admin update%blue% Met à jour LWC \n\
/lwc admin report%blue% Affiche le rapport de performance de LWC \n\
\n\
/lwc admin convert%blue% Convertis la base de données d'un autre plugin vers LWC \n\
/lwc admin clear%lightblue% <protections|rights>%red% Attention! Cette commande est DANGEREUSE et ne peut être annulée.

