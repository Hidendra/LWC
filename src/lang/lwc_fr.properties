# /lwc -c
help.creation=\
\n\
%green%LWC Protection \n\
\n\
%white%%cpublic% %gold%Créer une protection publique \n\
%blue%Tout le monde peut utiliser une protection publique, mais personne ne peut la rendre privée. \n\
\n\
%white%%cpassword% <Password> %gold%Protéger un objet par mot de pass \n\
%blue%Vous devrez entrer votre mot de passe à chaque fois que vous vous connecterez. \n\
%blue%it (si quelqu'un connait le mot de passe, il pourra aussi l'utiliser) \n\
\n\
%white%%cprivate% %gold%Créer une protection privée \n\
%blue%Privé,c'est privé! Vous pouvez néanmoins autorisé d'autres joueurs ou groupe à accéder à votre coffre. Ceci se fait en les ajoutant après "private". \n\n\
%white%Exemple: \n\
%blue%%cprivate% UserName g:GroupName OtherGuy \n\
\n\
%blue%Vous pouvez mettre plusieurs groupes ou joueurs à la fois.

# /lwc -m
help.modify=\
\n%green%LWC Protection \n\
\n\
%cmodify% <Users/Groups>%gold% Modifier une protection existante, en ajoutant ou supprimant des joueurs ou des groupes \n\
%blue%Voir:%gold% /lwc create%blue%, l'exemple pour les protections privées. \n\
\n\
%blue%Préfixes supplémentaires pour les joueurs ou les groupes: \n\
%red%-%blue%:Supprimer un joueur ou un groupe de la protection \n\
%red%@%blue%: Le joueur ou le groupe pourra modifier le coffre et ajouter d'autres utilisateurs. Ils ne peuvent pas empêcher le propriétaire de l'utiliser. \n\
\n\
Examples \n\
%gold%Retirer l'accès à un groupe:%blue% %cmodify% -g:Name \n\
%gold%Retirer un joueur et ajouter un admin:%blue% %cmodify% -Name @AdminName

# /lwc -a
help.admin=\
\n\
%red%LWC Administration \n\n\
/lwc admin view%blue% Voir un inventaire protégé comme si c'est vous qui l'utilisiez \n\
/lwc admin find%blue% Voir toutes les protections créées par un joueur. \n\
/lwc admin forceowner%blue% Changer le propriétaire d'une protection \n\
/lwc admin remove%blue% Retirer une protection en utilisant cette ID \n\
/lwc admin purge%blue% Supprimer toutes les protections d'un joueur. \n\
\n\
/lwc admin cleanup%blue% Nettoyage de la base de données. \n\
/lwc admin version%blue% Voir la version actuelle de LWC et la dernière version à jour. \n\
/lwc admin update%blue% Mettre la mise à jour la plus récente de LWC \n\
/lwc admin report%blue% Voir le rapport de performance de LWC \n\
\n\
/lwc admin convert%blue% Convertir la base de données d'un autre plugin pour LWC \n\
/lwc admin clear%lightblue% <protections|rights>%red% Attention! Cette commande est DANGEREUSE et ne peut être annulée.
