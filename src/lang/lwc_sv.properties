# /lwc -c
help.creation=\
\n\
%green%LWC Skydd \n\
\n\
%white%%cpublic% %gold%Skapar ett offentligt skydd \n\
%blue%Alla kan använda ett offentligt skydd men ingen kan skydda det \n\
\n\
%white%%cpassword% <Lösenord> %gold%Lösenordsskydda ett block \n\
%blue%Varje gång du loggar in måste du skriva in ditt lösenord för att få tillgång till den \n\
%blue%(Om någon vet lösenordet kan dom använda det med!) \n\
\n\
%white%%cprivate% %gold%Skapa ett privat skydd \n\
%blue%Privat menar privat; du kan också låta andra spelare eller gruppar få tillgång till blocket. Detta fixas genom att lägga till dom efter "privat". \n\n\
%white%Exempel: \n\
%blue%%cprivate% Användarnamn g:Gruppnamn OtherGuy \n\
\n\
%blue%Du kan skriva in flera än 1 grupp och/eller spelare per kommando!

# /lwc -m
help.modify=\
\n%green%LWC Skydd \n\
\n\
%cmodify% <Users/Groups>%gold% Modifiera ett existerande skydd, lägga till eller ta bort användare och/eller grupper \n\
%blue%Se:%gold% /lwc create%blue%, exemplet för privata skydd \n\
\n\
%blue%Ytterligare prefixes för Spelare/Grupper: \n\
%red%-%blue%:Ta bort en Spelare/Grupp från skyddet \n\
%red%@%blue%: Spelaren/Gruppen kommer kunna modifiera kistan och lägga till andra spelare. Dom kan inte inaktivera ägaren från att modifiera den. \n\
\n\
Examples \n\
%gold%Ta bort en grupp från tillgång till:%blue% %cmodify% -g:Name \n\
%gold%Ta bort en spelare och lägg till en admin:%blue% %cmodify% -Name @AdminName

