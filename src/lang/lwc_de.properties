\n\
%green%Willkommen bei LWC! \n\
\n\
%white%/lwc -c %blue%Zeigt erweiterte Hilfe zur Erstellung \n\
%white%/lwc -c %lightblue%<public|private|password> \n\
%white%/lwc -m %blue%Verändert ein existierendes Schloss \n\
%white%/lwc -u %blue%Entriegelt ein Passwort-Schloss. \n\
%white%/lwc -i %lightblue%[limits] %blue%Zeigt Informationen über ein Schloss \n\
%white%/lwc -r %lightblue%<protection|modes> \n\
%white%/lwc mode %lightblue%<persist|droptransfer> \n\
%white%/lwc flag %lightblue%<name> <on|off> %blue%Modifiziert die Einstellungen des Schlosses \n\
%white%/lwc menu %lightblue%<basic|advanced> %blue%Verändert das Menü-Layout

help.basic=\
\n\
%green%Willkommen bei LWC! \n\
\n\
%white%/cprivate %blue%Erstellt ein privates Schloss \n\
%white%/cpublic %blue%Erstellt ein öffentliches Schloss \n\
%white%/cpassword %lightblue%<Passwort> %blue%Erstellt ein Passwort-Schloss \n\
%white%/cmodify %blue%Verändert ein existierendes Schloss \n\
%white%/cunlock %lightblue%<Passwort> %blue%Entriegelt ein Passwort-Schloss \n\
%white%/cinfo  %blue%Zeigt Informationen über ein Schloss \n\
%white%/climits  %blue%Zeigt deine maximale Anzahl an Schlösser \n\
%white%/cremove %blue%Entfernt ein Schloss \n\
%white%/lwc mode %lightblue%<persist|droptransfer> \n\
%white%/lwc flag %lightblue%<name> <on|off> %blue%Modifiziert die Einstellungen des Schlosses \n\
%white%/lwc menu %lightblue%<basic|advanced> %blue%Verändert das Menü-Layout

# /lwc -c
help.creation=\
\n\
%green%LWC Schloss Erstellung \n\
\n\
%white%%cpublic% %gold%Öffentliches Schloss \n\
%blue%Jeder hat Zugriff auf den Block, aber niemand kann ihn selbst absperren. \n\
\n\
%white%%cpassword% <Passwort> %gold%Passwort-Schloss \n\
%blue%Jeder, der das Passwort kennt, hat Zugriff. Das Passwort muss nach jedem Einloggen erneut eingegeben werden. \n\
\n\
%white%%cprivate% %gold%Privates Schloss \n\
%blue%Nur der Besitzer hat Zugriff. Zusätzlich kann anderen Benutzern und Gruppen ebenfalls Zugriff gewährt werden. \n\n\
%white%Beispiel: \n\
%blue%%cprivate% BenutzerName g:GruppenName AndererSpieler \n\
\n\
%blue%Es können auch mehr als eine Gruppe und/oder Spieler pro Befehl definiert werden.

# /lwc -m
help.modify=\
\n%green%LWC Schloss Modifikation \n\n\
%cmodify% <Users/Groups>%gold% Modifiziert ein bestehendes Schloss, fügt Spieler und/oder Gruppen hinzu oder entfernt sie. \n\
%blue%Siehe auch:%gold% /lwc create %blue%für ein Beispiel \n\
\n\
%blue%Optionale Präfixe für Gruppen/Spieler: \n\
%red%-%blue%: Entfernt einen Spieler oder eine Gruppe vom Schloss \n\
%red%@%blue%: Admin-Status - Der Spieler oder die Gruppe haben vollständigen Zugriff auf das Schloss, können jedoch den Besitzer nicht ändern. \n\
\n\
Beispiele \n\
%gold%Entfernt eine Gruppe von einem Schloss: \n\
%blue%%cmodify% -g:GruppenName \n\
%gold%Entfernt einen Spieler und fügt einen Admin hinzu: \n\
%blue%%cmodify% -SpielerName @AdminName

# /lwc -a
help.admin=\
\n\
%red%LWC Administration \n\n\
/lwc admin view %blue%Zeigt das Inventar eines Blocks via ID \n\
/lwc admin find %blue%Zeigt alle Schlösser eines Spielers \n\
/lwc admin forceowner %blue%Ändert den Besitzer eines Schlosses \n\
/lwc admin remove %blue%Entferne ein Schloss via ID \n\
/lwc admin purge %blue%Entferne alle Schlösser eines Spielers \n\
\n\
/lwc admin cleanup %blue%Versucht die Datenbank aufzuräumen \n\
/lwc admin version %blue%Zeigt Informationen über die verwendete und aktuelleste LWC Version \n\
/lwc admin update %blue%Updated auf die aktuellste LWC Version \n\
/lwc admin report %blue%Zeigt einen LWC Performance Report \n\
\n\
/lwc admin limits %blue%Setzt Regeln für die Anzahl an Schlösser \n\
/lwc admin convert %blue%Konvertiert die Datenbanken anderer Schutz-Plugins zu LWC \n\
/lwc admin clear %lightblue%<protections|limits|rights>%red% ACHTUNG! Dieser Befehl kann NICHT rückgängig gemacht werden!

