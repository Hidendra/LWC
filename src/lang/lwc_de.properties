# /lwc -c
help.creation=\
\n\
%green%LWC Schloss Erstellung \n\
\n\
%white%%cpublic% %gold%Öffentliches Schloss \n\
%blue%Jeder hat Zugriff auf den Block, aber niemand kann ihn selbst absperren. \n\
\n\
%white%%cpassword% <Passwort> %gold%Passwort-Schloss \n\
%blue%Jeder, der das Passwort kennt, hat Zugriff. Das Passwort muss nach jedem Einloggen erneut eingegeben werden. \n\
\n\
%white%%cprivate% %gold%Privates Schloss \n\
%blue%Nur der Besitzer hat Zugriff. Zusätzlich kann anderen Benutzern und Gruppen ebenfalls Zugriff gewährt werden. \n\n\
%white%Beispiel: \n\
%blue%%cprivate% BenutzerName g:GruppenName AndererSpieler \n\
\n\
%blue%Es können auch mehr als eine Gruppe und/oder Spieler pro Befehl definiert werden.

# /lwc -m
help.modify=\
\n%green%LWC Schloss Modifikation \n\n\
%cmodify% <Users/Groups>%gold% Modifiziert ein bestehendes Schloss, fügt Spieler und/oder Gruppen hinzu oder entfernt sie. \n\
%blue%Siehe auch:%gold% /lwc create %blue%für ein Beispiel \n\
\n\
%blue%Optionale Präfixe für Gruppen/Spieler: \n\
%red%-%blue%: Entfernt einen Spieler oder eine Gruppe vom Schloss \n\
%red%@%blue%: Admin-Status - Der Spieler oder die Gruppe haben vollständigen Zugriff auf das Schloss, können jedoch den Besitzer nicht ändern. \n\
\n\
Beispiele \n\
%gold%Entfernt eine Gruppe von einem Schloss: \n\
%blue%%cmodify% -g:GruppenName \n\
%gold%Entfernt einen Spieler und fügt einen Admin hinzu: \n\
%blue%%cmodify% -SpielerName @AdminName

# /lwc -a
