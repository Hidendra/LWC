# /lwc -c
help.creation=\
\n\
%green%LWC Schloss Erstellung \n\
\n\
%white%%cpublic% %gold%Oeffentliches Schloss \n\
%blue%Jeder hat Zugriff auf den Block, aber niemand kann ihn selbst absperren. \n\
\n\
%white%%cpassword% <Passwort> %gold%Passwort-Schloss \n\
%blue%Jeder, der das Passwort kennt, hat Zugriff. Das Passwort muss nach jedem Einloggen erneut eingegeben werden. \n\
\n\
%white%%cprivate% %gold%Privates Schloss \n\
%blue%Nur der Besitzer hat Zugriff. Zusaetzlich kann anderen Benutzern und Gruppen ebenfalls Zugriff gewaehrt werden. \n\n\
%white%Beispiel: \n\
%blue%%cprivate% BenutzerName g:GruppenName AndererSpieler \n\
\n\
%blue%Es koennen auch mehr als eine Gruppe und/oder Spieler pro Befehl definiert werden.

# /lwc -m
help.modify=\
\n%green%LWC Schloss Modifikation \n\n\
%cmodify% <Users/Groups>%gold% Modifiziert ein bestehendes Schloss, fuegt Spieler und/oder Gruppen hinzu oder entfernt sie. \n\
%blue%Siehe auch:%gold% /lwc create %blue%fuer ein Beispiel \n\
\n\
%blue%Optionale Praefixe fuer Gruppen/Spieler: \n\
%red%-%blue%: Entfernt einen Spieler oder eine Gruppe vom Schloss \n\
%red%@%blue%: Admin-Status - Der Spieler oder die Gruppe haben vollstaendigen Zugriff auf das Schloss, koennen jedoch den Besitzer nicht aendern. \n\
\n\
Beispiele \n\
%gold%Entfernt eine Gruppe von einem Schloss: \n\
%blue%%cmodify% -g:GruppenName \n\
%gold%Entfernt einen Spieler und fuegt einen Admin hinzu: \n\
%blue%%cmodify% -SpielerName @AdminName

# /lwc -a
help.admin=\
\n\
%red%LWC Administration \n\n\
/lwc admin view %blue%Zeigt das Inventar eines Blocks via ID \n\
/lwc admin find %blue%Zeigt alle Schloesser eines Spielers \n\
/lwc admin forceowner %blue%Aendert den Besitzer eines Schlosses \n\
/lwc admin remove %blue%Entferne ein Schloss via ID \n\
/lwc admin purge %blue%Entferne alle Schloesser eines Spielers \n\
\n\
/lwc admin cleanup %blue%Versucht die Datenbank aufzuraeumen \n\
/lwc admin version %blue%Zeigt Informationen ueber die verwendete und aktuelleste LWC Version \n\
/lwc admin update %blue%Updated auf die aktuellste LWC Version \n\
/lwc admin report %blue%Zeigt einen LWC Performance Report \n\
\n\
/lwc admin convert %blue%Konvertiert die Datenbanken anderer Schutz-Plugins zu LWC \n\
/lwc admin clear %lightblue%<protections|rights>%red% ACHTUNG! Dieser Befehl kann NICHT rueckgaengig gemacht werden!

