\n\
%red%LWC Administration \n\n\
/lwc admin view %blue%Zeigt das Inventar eines Blocks via ID \n\
/lwc admin find %blue%Zeigt alle Schlösser eines Spielers \n\
/lwc admin forceowner %blue%Ändert den Besitzer eines Schlosses \n\
/lwc admin remove %blue%Entferne ein Schloss via ID \n\
/lwc admin purge %blue%Entferne alle Schlösser eines Spielers \n\
\n\
/lwc admin cleanup %blue%Versucht die Datenbank aufzuräumen \n\
/lwc admin version %blue%Zeigt Informationen über die verwendete und aktuelleste LWC Version \n\
/lwc admin update %blue%Updated auf die aktuellste LWC Version \n\
/lwc admin report %blue%Zeigt einen LWC Performance Report \n\
\n\
/lwc admin convert %blue%Konvertiert die Datenbanken anderer Schutz-Plugins zu LWC \n\
/lwc admin clear %lightblue%<protections|rights>%red% ACHTUNG! Dieser Befehl kann NICHT rückgängig gemacht werden!

