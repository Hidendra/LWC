\n\
%red%LWC Administration \n\n\
/lwc admin view%blue% Se det låste indhold som hvis du stod lige ved siden af, ved at bruge dens id \n\
/lwc admin find%blue% Viser alle låse oprettet af en spiller \n\
/lwc admin forceowner%blue% Viser ejeren af en lås \n\
