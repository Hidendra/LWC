# /lwc -c
help.creation=\
\n\
%green%LWC Beskyttelse \n\
\n\
%white%%cpublic% %gold%Opretter en offenlig lås \n\
%blue%Alle kan bruge en offenlig lås men ingen kan låse den \n\
\n\
%white%%cpassword% <Password> %gold%Lav en lås med kodeord \n\
%blue%Hver gang du logger ind skal du skrive kodeordet \n\
%blue%(alle der kender kodeordet kan få adgang!) \n\
\n\
%white%%cprivate% %gold%Opretter en privat lås \n\
%blue%En privat lås er privat, men du kan også give andre spillere eller grupper adgang ved tilføje dem efter "private". \n\n\
%white%Example: \n\
%blue%%cprivate% Brugernavn g:Gruppenavn AndenPerson \n\
\n\
%blue%Du kan tilføje mere end en spiller eller gruppe per kommando!

# /lwc -m
help.modify=\
\n%green%LWC Beskyttelse \n\
\n\
%cmodify% <Users/Groups>%gold% Ændre en allerede oprettet lås, tilføjer eller fjerner spillere eller grupper \n\
%blue%Se:%gold% /lwc create%blue%, eksempler på private låse \n\
\n\
%blue%Yderligere præfikser for spillere/grupper: \n\
%red%-%blue%:Fjerner en spiller eller gruppe fra en lås \n\
%red%@%blue%: Spilleren/Gruppen vil være i satnd til at ændre kisten og tilføje andre spillere. De kan ikke gøre så ejeren ikke kan ændre den. \n\
\n\
Eksempler \n\
%gold%Fjern en gruppe fra adgang:%blue% %cmodify% -g:Navn \n\
%gold%Fjern en spiller og tilføj en admin:%blue% %cmodify% -Navn @AdminNavn

# /lwc -a
