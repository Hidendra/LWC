/lwc admin purge%blue% Fjerner alle låse fra en spiller \n\
\n\
/lwc admin cleanup%blue% Vil forsøge at rydde op i databasen \n\
/lwc admin version%blue% Viser den aktuelle LWC version imod den seneste \n\
/lwc admin update%blue% Opdatere LWC til seneste version \n\
/lwc admin report%blue% Viser LWC's ydeevne \n\
\n\
/lwc admin convert%blue% Konverter et andet plugins database til LWC \n\
/lwc admin clear%lightblue% <protections|rights>%red% Advarsel! Denne kommando er farlig og kan ikke fortrydes!!

